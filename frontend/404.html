<script type="text/javascript">
    function setCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }

    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    function setLang(lang_id) {
        setCookie("lang_id", lang_id);
        if (lang_id == 1) {
            $('#lang1').addClass("active");
            $('#lang2').removeClass("active");
            $('#text1').text("404 ошибка");
            $('#text2').text("Файлы по этой ссылке были удалены");
            $('#text3').text("Возможные причины:");
            $('#text4').text("Срок хранения закончился");
            $('#text5').text("Владелец удалил файлы");
            $('#text6').text("Вы посещаете неправильную ссылку");
        }
        else if (lang_id == 2) {
            $('#lang2').addClass("active");
            $('#lang1').removeClass("active");
            $('#text1').text("404 error");
            $('#text2').text("The files at this link have been deleted");
            $('#text3').text("Possible reasons:");
            $('#text4').text("Shelf life has expired");
            $('#text5').text("The owner deleted the files");
            $('#text6').text("You are visiting the wrong link");
        }
    }

    $(document).ready(() => {
        var lang_id = getCookie("lang_id");
        lang_id = parseInt(lang_id);
        if ([1,2].includes(lang_id)) setLang(lang_id);
    });
</script>
